sudo: required
services:
  - docker

before_install:
  - docker build -t belcherman2/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run belcherman2/react-test npm test -- --coverage

after_success:
  - docker build -t belcherman2/multi-client ./client
  - docker build -t belcherman2/multi-nginx ./nginx
  - docker build -t belcherman2/multi-server ./server
  - docker build -t belcherman2/multi-worker ./worker

