sudo: required
services:
  - docker

before_install:
  - docker build -t belcherman2/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true belcherman2/react-test npm test 

after_success:
  - docker build -t belcherman2/multi-client ./client
  - docker build -t belcherman2/multi-nginx ./nginx
  - docker build -t belcherman2/multi-server ./server
  - docker build -t belcherman2/multi-worker ./worker

#log into docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

#push images to docker
  - docker push belcherman2/multi-client
  - docker push belcherman2/multi-nginx
  - docker push belcherman2/multi-server 
  - docker push belcherman2/multi-worker


